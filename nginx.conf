worker_processes ${{NUM_WORKERS}};
error_log stderr notice;
daemon off;
pid logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    include mime.types;
    ssl_session_cache   shared:SSL:10m;
    ssl_session_timeout 10m;

	server {
		listen	${{PORT}};
		return	301 https://www.turtlestitch.org$request_uri;
	}
	
    server {
        listen ${{PORT}};
        #listen ${{SSL_PORT}} ssl;
        #ssl_certificate /etc/letsencrypt/live/turtlestitch.org/fullchain.pem;
        #ssl_certificate_key /etc/letsencrypt/live/turtlestitch.org/privkey.pem;
        ssl_protocols       TLSv1 TLSv1.1 TLSv1.2;
        ssl_ciphers         HIGH:!aNULL:!MD5;

        lua_code_cache ${{CODE_CACHE}};

        client_body_buffer_size     10M;
        client_max_body_size        10M;

        location / {
            default_type text/html;
            content_by_lua '
                require("lapis").serve("app")
                ';
        }

#        location /run {
#            alias static/run;
#        }

        location /alpha {
            alias static/alpha;
        }

        location /static {
            alias static/;

			if ($request_method = 'OPTIONS') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
				#
				# Custom headers and headers various browsers *should* be OK with but aren't
				#
				add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
				#
				# Tell client that this pre-flight info is valid for 20 days
				#
				add_header 'Access-Control-Max-Age' 1728000;
				add_header 'Content-Type' 'text/plain; charset=utf-8';
				add_header 'Content-Length' 0;
				return 204;
			 }
			 if ($request_method = 'POST') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
				add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
				add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
			 }
			 if ($request_method = 'GET') {
				add_header 'Access-Control-Allow-Origin' '*';
				add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS';
				add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range';
				add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range';
			 }

        }

	location /.well-known/ {
	    alias static/.well-known/;
	}

        location /favicon.ico {
            alias static/img/favicon.ico;
        }
    }
}
